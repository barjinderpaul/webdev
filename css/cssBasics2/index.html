<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Block element = p,h,div,etc.. takes a while width of the page-->
    <p>Para1</p> some more text
    
    <!--Inline element = <b>,<i>,<span>,etc.. takes only that much space which is required-->
    <b>Bold text</b>
    <br>
    <!--Bare text is also inline; Bare text means the text without any tag enclosing it-->
    This is bare text
    <br>
    <!-- We can make a block element inline and vice versa -->
    <p style="display: inline">Para 2 inline</p>
    <b style="display: block">B tag is now block element</b>

    <!--Block elements can give padding, margin and border to itself-->

    <div>This is a div</div>
    Some <span>This is a span</span>Text
    <br><br>

    <div id="div1" class="box">
        One
        <div id="div2" class="box">
            Two
            <div id="div3" class="box">
                Three
            </div>
        </div>
    </div>
</body>
</html>
