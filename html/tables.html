<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!--
        border by default has emboss effect
        cellspacing=10 ; spaces inbetween cell borders gets increases
        cellpadding=10 ; spaces increases within the body area of the cells
    -->
    <table border="5" cellspacing=10 cellpadding=20>
        <tr >
            <td>One</td>
            <td>Two</td>
        </tr>
        <tr>
            <td>Three</td>
            <td>Four</td>
        </tr>
        <tr>
            <td>Five</td>
            <td>Six</td>
            <td>Seven</td>
        </tr>
    </table>
    
    <br>

    <table border="5px solid black" cellspacing="2px">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Col 3</th>
            </tr>
        </thead>
        <tr>
            <td>Ram</td>
            <td>Kumar</td>

        </tr>
        <tr>
            <td>Sham</td>
            <td colspan="2" align="center">Kumar</td>
        </tr>
        <tr>
            <td>Ram</td>
            <td>Sham</td>
            <td>Gyan</td>
        </tr>

    </table>
    <br>
    <!--Practice TimeTable-->
    <table border="2px" cellspacing="5px" cellpadding="5px">
        <thead>
            <tr>
                <th></th>
                
                <th>1</th>
                <th>2</th>
                <th>3</th>
                <th>B</th>
                
                <th>4</th>
                <th>5</th>
                <th>6</th>
                
            </tr>
        </thead>
        <tr>
            <td>Monday</td>
            <td>Maths</td>
            <td>Geo</td>
            <td>Disaster</td>
            <td><b>R</b></td>
            <td>Finance</td>
            <td>Googlee</td>
            <td>Faca</td>
        </tr>
        <tr>
            <td>Tuesday</td>
            <td colspan="2">Maths</td>
            <td>Disaster</td>
            <td><b>E</b></td>
            <td>Finance</td>
            <td>Googlee</td>
            <td>Faca</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td colspan="3">Maths</td>
            <td><b>A</b></td>
            <td>Finance</td>
            <td>Googlee</td>
            <td>Faca</td>
        </tr>
        <tr>
            <td>Thursday</td>
            <td colspan="3">Physical Education</td>
            <td><b>K</b></td>
            <td colspan="3" align="center">HTML</td>
        </tr>
    </table>
</body>
</html>
