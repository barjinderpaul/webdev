<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="revstyle.css">
</head>
<body>
    <div id="unordered-list">
        <ul>
            <li>One</li>
            <li>Two</li>
        </ul>
        <div id="ordered-list">
            <ol type="1">
                <li>One</li>
                <li>Two</li>
                <div>
                    <ul>
                        <li>Three</li>
                        <li>Four</li>
                    </ul>
                </div>
            </ol>   
        </div>
    </div>
    
</body>
</html>
